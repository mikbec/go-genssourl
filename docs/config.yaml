log:
    logPath: logs
    logLevel: debug
webCtxs:
    - dstServerProtocol: https
      dstServerHost: localhost
      dstServerPort: ""
      dstServerPath: ""
      dstAttrKeyUsername: user
      dstAttrKeyTimestamp: ts
      dstAttrKeyHash: hash
      dstAttrKeyId: id
      dstAttrValUsername: ""
      dstAttrValTimestamp: ""
